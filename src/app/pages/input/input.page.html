<app-header [titulo]="nombre || 'Input forms'"></app-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-list-header>
      <ion-label> Solo inputs</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Nombre: </ion-label>
      <ion-input type="text" placeholder="Nombre completo"
                  [(ngModel)]="nombre"></ion-input>
    </ion-item>
  </ion-list>

  <form #formulario="ngForm" (ngSubmit)="onSubmit( formulario)">
    <ion-list-header>
      <ion-label>Formulario válido: {{ formulario.valid }}</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Correo: </ion-label>
      <ion-input type="email"  name="email" [(ngModel)]="usuario.email" placeholder="Su correo" required
                 pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Contraseña</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="usuario.password" placeholder="Contraseña" required></ion-input>
    </ion-item>
    <ion-button   [disabled]="formulario.invalid" type="submit" expand="block">
      Login
    </ion-button>
  </form>

</ion-content>
