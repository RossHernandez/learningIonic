<app-header titulo="Planets"></app-header>

<ion-content class="ion-padding">
  <ion-grid >
    <ion-row>

      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let p of planets?.results" >
        <ion-list>
          <ion-item (click)=showItem(p)>
            <ion-label color="primary">Name: {{ p.name }}</ion-label>
            <ion-icon slot="end" name="planet-outline"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
