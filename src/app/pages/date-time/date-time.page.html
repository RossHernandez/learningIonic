<app-header titulo="DateTime"></app-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Datos de nacimiento</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Fecha de nacimiento</ion-label>
        <ion-datetime [value]="fechaNacimiento.toISOString()"
                      displayFormat="DD MMMM YYYY"
                      (ionChange)="cambFecha( $event)"></ion-datetime>
    </ion-item>

    <ion-list-header>
      <ion-label>Reestricciones</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Min/Max</ion-label>
        <ion-datetime displayFormat="DD MMMM YYYY"
                      min="2015-01-01"
                      max="2025-12-12"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>AÃ±os</ion-label>
        <ion-datetime displayFormat="YYYY"
                      min="2015"
                      max="2025"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Custom options</ion-label>
        <ion-datetime [pickerOptions]="customPickerOptions"
                      [yearValues]="customYearValues"></ion-datetime>
    </ion-item>

  </ion-list>

</ion-content>
