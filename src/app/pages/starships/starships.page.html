<app-header titulo="Starships"></app-header>

<ion-content class="ion-padding">
  <ion-grid >
    <ion-row>

      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let s of starShips?.results" >
        <ion-list>
          <ion-item>
            <ion-label color="primary">Name: {{ s.name }}</ion-label>
            <ion-icon slot="end" name="rocket-outline"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-label color="success">Model: {{ s.model }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
