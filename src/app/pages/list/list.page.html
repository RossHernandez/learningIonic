<app-header titulo="Lista Sliding"></app-header>

<ion-content class="ion-padding">

  <ion-list>

      <ion-item-sliding *ngFor="let user of usuarios | async">

        <ion-item-options side="start">
          <ion-item-option (click)="favorite(user)">
            <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
          </ion-item-option>
          <ion-item-option color="tertiary" (click)="share(user)">
            <ion-icon slot="icon-only" name="share-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>

          <ion-item>
            <ion-label>
              <h3>{{ user.name }}</h3>
              <h4>{{ user.username }}</h4>
              <p>{{ user.email }}</p>
            </ion-label>
            <ion-label slot="end" class="ion-text-end text-small">CÃ³digo: {{ user.address.zipcode }}</ion-label>
          </ion-item>

          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="delete1(user)">
              <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
      </ion-item-sliding>


  </ion-list>

</ion-content>
