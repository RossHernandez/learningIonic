<app-header titulo="Peoples"></app-header>

<ion-content class="ion-padding">
  <ion-grid >
    <ion-row>

      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let people of people?.results" >
        <ion-list>
          <ion-item>
            <ion-label color="primary">Name: {{ people.name }}</ion-label>
            <ion-icon slot="end" name="man"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-label color="success">Birth_year: {{ people.birth_year }}</ion-label>
            <ion-label>Eye_color: {{ people.eye_color }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
