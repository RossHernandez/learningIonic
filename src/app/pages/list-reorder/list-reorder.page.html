<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">list-reorder</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-reorder-group disabled="false"
                        (ionItemReorder)=" reordenar( $event )">
      <ion-item *ngFor="let pers of personajes" >
      <ion-label>{{ pers }}</ion-label>
        <ion-reorder slot="end"></ion-reorder>
    </ion-item>
    </ion-reorder-group>

  </ion-list>
</ion-content>
